default:
  autoload:
    '': '%paths.base%/tests/behat/bootstrap'

  suites:
    default:
      paths: ['%paths.base%/tests/behat/features']
      contexts:
        - Behat\MinkExtension\Context\MinkContext
        - behatch:context:json

  extensions:
    FriendsOfBehat\SymfonyExtension: ~

    Behat\MinkExtension:
      base_url: "http://localhost:8000/"
      sessions:
        symfony:
          symfony: ~

    Behatch\Extension: ~